<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='form.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login - Welcome Back</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand"><strong>Calculator</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- check its case if i can activate it externally again in other pages -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}"><b>About</b></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a href="{{url_for('signup')}}"><button type="button"
                            class="btn btn-dark my-2 my-sm-0 ml-1">SignUp</button></a>
                </form>
            </div>
        </nav>
    </header>
    <main class="login-page">
        <div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; margin-top: 80px;">
            <form method="post" class="p-4 border rounded shadow bg-white" style="width: 320px;">
                <h3 class="text-center mb-4">Login</h3>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </main>
    <!-- Footer -->

        </div>
        <div class="footer-right">
            <p class="my-2"><strong>codingsheep17@gmail.com</strong></p>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

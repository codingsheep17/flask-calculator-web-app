<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculator - Home</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('home')}}"><strong>Calculator</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- check its case if i can activate it externally again in other pages -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}"><b>About</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}"><b>History</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><b>logout</b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Working calculator -->
    <main>
        <div class="calculator">
            <!-- Calculator Form -->
            <form method="POST" action="{{ url_for('calculations') }}">
                <input type="text" name="expression" value="{{ expression_screen }}" readonly>

                <!-- First Row -->
                <div class="btn-row">
                    <button type="submit" name="btn" value="7" class="btn">7</button>
                    <button type="submit" name="btn" value="8" class="btn">8</button>
                    <button type="submit" name="btn" value="9" class="btn">9</button>
                    <button type="submit" name="btn" value="/" class="btn">÷</button>
                </div>

                <!-- Second Row -->
                <div class="btn-row">
                    <button type="submit" name="btn" value="4" class="btn">4</button>
                    <button type="submit" name="btn" value="5" class="btn">5</button>
                    <button type="submit" name="btn" value="6" class="btn">6</button>
                    <button type="submit" name="btn" value="*" class="btn">×</button>
                </div>

                <!-- Third Row -->
                <div class="btn-row">
                    <button type="submit" name="btn" value="1" class="btn">1</button>
                    <button type="submit" name="btn" value="2" class="btn">2</button>
                    <button type="submit" name="btn" value="3" class="btn">3</button>
                    <button type="submit" name="btn" value="-" class="btn">−</button>
                </div>

                <!-- Fourth Row -->
                <div class="btn-row">
                    <button type="submit" name="btn" value="0" class="btn">0</button>
                    <button type="submit" name="btn" value="." class="btn">.</button>
                    <button type="submit" name="btn" value="C" class="btn">C</button>
                    <button type="submit" name="btn" value="+" class="btn">+</button>
                </div>

                <!-- Fifth Row -->
                <div class="btn-row">
                    <button type="submit" name="btn" value="=" class="btn equal">=</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            © SYED HASEEB SHAH
        </div>
        <div class="footer-center">
            <a href="https://instagram.com/hxseeb._19" target="_blank">Instagram</a> |
            <a href="https://www.linkedin.com/in/syedhaseebshah19/" target="_blank">LinkedIn</a> |
            <a href="https://youtube.com/@codingsheep17" target="_blank">YouTube</a>
        </div>
        <div class="footer-right">
            <p class="my-2"><strong>codingsheep17@gmail.com</strong></p>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>

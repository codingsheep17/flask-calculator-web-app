<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        main section table {
            margin: 30px auto;
            /* centers table */
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            /* dark mode vibe */
            color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        main section th,
        main section td {
            padding: 12px 18px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        main section th {
            background: #2c2c2c;
            color: #00ff88;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        main section tr:nth-child(even) {
            background: #2a2a2a;
        }

        main section tr:hover {
            background: #333;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
    </style>

    <title>Calculator - Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('home')}}"><strong>Calculator</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- check its case if i can activate it externally again in other pages -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}"><b>About</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}"><b>History</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><b>logout</b></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <section>
                {% if history %}
                <table border="1">
                    <tr>
                        <th>Sr. No</th>
                        <th>Calculation</th>
                        <th>Created At</th>
                    </tr>
                    {% for cal, date in history %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ cal }}</td>
                        <td>{{ date }}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% else %}
                <div class="alert alert-danger" role="alert">
                    No History Found!
                </div>
                {% endif %}
            </section>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                Â© SYED HASEEB SHAH
            </div>
            <div class="footer-center">
                <a href="https://instagram.com/hxseeb._19" target="_blank">Instagram</a> |
                <a href="https://www.linkedin.com/in/syedhaseebshah19/" target="_blank">LinkedIn</a> |
                <a href="https://youtube.com/@codingsheep17" target="_blank">YouTube</a>
            </div>
            <div class="footer-right">
                <p class="my-2"><strong>codingsheep17@gmail.com</strong></p>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
